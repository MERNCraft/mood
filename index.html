<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Mood</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <input type="radio" name="mood" id="neutral" checked>

    <input type="radio" name="mood" id="rain">
    <label for="rain"  class="button">🌧️</label>

    <input type="radio" name="mood" id="sun">
    <label for="sun"   class="button">🌞</label>
    <div class="rain button disabled">🌧️</div>

    <div class="mood"></div>

    <a href="https://github.com/MERNCraft/mood">
      <img src="github.svg" alt="github">
    </a>
  </main>
</body>
</html>
